<!DOCTYPE html>
<html lang="en">

<head>
    <title>SimpleChat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style/login.css" />
</head>

<body>
    <div class="center">
        <form id="login-form">
            <div class="heading">
                <h1>Login</h1>
            </div>
            <div class="form-body">
                <input type="text" autocomplete="off" id="login-username" placeholder="Username" required/>
                <input type="password" id="login-password" placeholder="Password" required/>
            </div>
            <div class="form-footer">
                <button type="button" value="Submit Login">Submit Login</button>
                <p>Doesn't have an account? <a id = "to-register" title="Go to register page">Register</a></p>
            </div>

        </form>
    </div>

    <script src="script/login.js"></script>
</body>

</html>
