<!DOCTYPE html>
<html lang="en">

<head>
    <title>SimpleChat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style/register.css" />

</head>

<body>
    <div class="center">
        <form id="res-form">
            <div class="heading">
                <h1>Sign Up</h1>
            </div>
            <div class="form-body">
                <input type="text" autocomplete="off" id="res-username" placeholder="Username" minlength="6" maxlength="30" required/>
                <input type="password" id="res-password" placeholder="Password" minlength="10" required/>
            </div>
            <div class="form-footer">
                <button id = "submit" type="button" value="Submit Signup">Sign Up</button>
                <p>Already have an account? <a id = "to-login" title="Go to login page">Login</a></p>
            </div>
        </form>
    </div>
    <script src="./script/register.js"></script>
</body>

</html>
